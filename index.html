<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to CodeLand</h1>
    </header>
    <main>
        <div class="content">
            <div class="main-content">
                <h2>Learn to Code</h2>
                <p>Enhance your skills with the best coding tutorials and resources.</p>
                <button id="changeContentButton">Get Inspired</button>
            </div>
            <aside class="users">
                <h2>Active Users</h2>
                <ul id="userList">
                    <!-- User list will be dynamically populated -->
                </ul>
            </aside>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 CodeLand. All rights reserved.</p>
    </footer>
    <div class="form-container">
        <h2>Subscribe</h2>
        <form id="subscribeForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Subscribe</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
